<!DOCTYPE html>
<html>
<head>
  <title>My Online Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Online Shop</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <button onclick="displayPrice('19.99')">Buy</button>
      </div>
      <div class="product-card">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$29.99</p>
        <button onclick="displayPrice('29.99')">Buy</button>
      </div>
      <div class="product-card">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$39.99</p>
        <button onclick="displayPrice('39.99')">Buy</button>
      </div>
    </div>
    <div class="price-display">
      <input type="text" id="priceDisplay" readonly>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
